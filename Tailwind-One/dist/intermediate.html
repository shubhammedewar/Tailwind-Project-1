<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/8fe525cdb5.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body >
    <div class="h-screen flex">
        <img class="w-1/3" src="https://images.pexels.com/photos/14944636/pexels-photo-14944636.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
        
        <!-- Login Section -->

        <div class="flex flex-col justify-center items-center w-full lg:w-1/2">
            <div>
                <div class="flex items-center text-xl font-bold gap-5">
                    <i class="fa-solid fa-caret-up text-green-600 "></i>
                    <p>FarmMan</p>
                </div>

                <div class="font-bold mt-5">
                    <h2>Hello,</h2>
                    <h2>Welcome back</h2>
                </div>

                <!-- Login Form -->
                <form action="" class="mt-6 w-[60%] lg:w-72 mx-auto space-y-3">
                    <h4>Login to manage your account.</h4>
                    <input type="email" placeholder="Email" class="border w-full px-4 py-2 ">
                    <input type="password" placeholder="password" class="border w-full px-4 py-2 ">
                    <div class="text-blue-600 hover:text-blue-400 hover:cursor-pointer">Forgot your password?</div>

                    <button class="w-full border px-4 py-2 bg-green-600 rounded-3xl text-white hover:bg-green-400">Log In</button>
                </form>
                
                <div class="text-center mt-4 space-y-4 ">
                    <span>OR</span>
                    <div class="flex justify-center items-center gap-8 ">
                        <i class="fa-brands fa-facebook hover:cursor-pointer"></i>
                        <i class="fa-brands fa-google hover:cursor-pointer"></i>
                        <i class="fa-brands fa-instagram hover:cursor-pointer"></i>
                        <i class="fa-brands fa-twitter hover:cursor-pointer"></i>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <span>don't have an account?</span>
                    <span class="text-blue-400 hover:text-blue-800 hover:cursor-pointer">Sign up here</span>
                </div>
            </div>
            
        </div>
    </div>
  
</body>
</html>
